http:
  routers:
    proxmox:
      entryPoints:
        - https
      rule: "Host(`proxmox.castelnuovo.dev`)"
      service: proxmox

    email:
      entryPoints:
        - https
      rule: "Host(`email.castelnuovo.dev`)"
      service: email

    nas:
      entryPoints:
        - https
      rule: "Host(`nas.castelnuovo.dev`)"
      service: nas

    phish:
      entryPoints:
        - https
      rule: "Host(`phish.castelnuovo.dev`)"
      service: phish

    phish-admin:
      entryPoints:
        - https
      rule: "Host(`phish-admin.castelnuovo.dev`)"
      service: phish-admin

  services:
    proxmox:
      loadBalancer:
        servers:
          - url: https://teresa.local.castelnuovo.xyz:8006

    email:
      loadBalancer:
        servers:
          - url: http://email.local.castelnuovo.xyz:5000

    nas:
      loadBalancer:
        servers:
          - url: https://nas.local.castelnuovo.xyz:5001

    phish:
      loadBalancer:
        servers:
          - url: http://phish.local.castelnuovo.xyz:8080

    phish-admin:
      loadBalancer:
        servers:
          - url: http://phish.local.castelnuovo.xyz:8081

  middlewares:
    auth:
      forwardauth:
        address: http://authelia:9091/api/verify?rd=https://authelia.castelnuovo.dev/
        trustForwardHeader: true
        authResponseHeaders:
          - Remote-User
          - Remote-Groups
          - Remote-Name
          - Remote-Email

    securityHeaders:
      headers:
        customResponseHeaders:
          server: ""
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
        referrerPolicy: same-origin
        contentTypeNosniff: true
        browserXssFilter: true
        customFrameOptionsValue: SAMEORIGIN
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 63072000
        stsPreload: true
        # permissionsPolicy: ""

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
