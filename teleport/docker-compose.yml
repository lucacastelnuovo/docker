version: "3"

services:
  teleport:
    image: quay.io/gravitational/teleport:11
    container_name: teleport
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - hp1-network
    labels:
      traefik.enable: true
      traefik.http.routers.teleport.entryPoints: https
      traefik.http.services.teleport.loadbalancer.server.port: 3080
      traefik.http.services.teleport.loadbalancer.server.scheme: https
      com.centurylinklabs.watchtower.monitor-only: true
    volumes:
      - ./config:/etc/teleport
      - ./data:/var/lib/teleport
    ports:
      - 3022:3022
      - 3023:3023
      - 3024:3024
      - 3025:3025
      - 3080:3080

networks:
  hp1-network:
    driver: bridge
    external: true
