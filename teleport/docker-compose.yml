version: "3"

services:
  teleport:
    image: public.ecr.aws/gravitational/teleport:11
    container_name: teleport
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - hp1-network
    labels:
      traefik.enable: true
      traefik.http.routers.teleport.entryPoints: https
      traefik.http.services.teleport.loadbalancer.server.port: 3080
      traefik.http.services.teleport.loadbalancer.server.scheme: https
      com.centurylinklabs.watchtower.monitor-only: true
    volumes:
      - ./config:/etc/teleport
      - ./data:/var/lib/teleport
      - ./certs:/mnt/shared/certs
    ports:
      - 3023:3023
      - 3024:3024
      - 3025:3025

  bootstrap:
    image: public.ecr.aws/gravitational/teleport:11
    container_name: teleport-bootstrap
    security_opt:
      - no-new-privileges:true
    networks:
      - hp1-network
    volumes:
      - ./config:/etc/teleport
      - ./data:/var/lib/teleport
      - ./certs:/mnt/shared/certs
    entrypoint: /bin/sh
    command: -c "/etc/teleport.d/scripts/generate-certs.sh"
    depends_on:
      - teleport

networks:
  hp1-network:
    driver: bridge
    external: true
