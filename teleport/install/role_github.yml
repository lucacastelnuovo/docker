kind: role
metadata:
  id: 1660151601755699764
  name: github-cubequence-teleport
spec:
  allow:
    logins:
      - root
      - luca
    node_labels:
      "*": "*"
  deny: {}
  options:
    cert_format: standard
    create_host_user: false
    desktop_clipboard: true
    desktop_directory_sharing: true
    enhanced_recording:
      - command
      - network
    forward_agent: false
    max_session_ttl: 30h0m0s
    pin_source_ip: false
    port_forwarding: true
    record_session:
      default: best_effort
      desktop: true
version: v5
