access_control:
  default_policy: deny
  rules:
    # Bypass rules
    ####################
    - domain: authelia.castelnuovo.dev
      policy: bypass

    - domain: castelnuovo.dev
      policy: bypass

    - domain:
        - s3.castelnuovo.dev
        - s3-console.castelnuovo.dev
      policy: bypass

    - domain: teleport.castelnuovo.dev
      policy: bypass

    - domain: vault.castelnuovo.dev
      policy: bypass

    # Semi-bypass rules
    ####################
    - domain: mail.castelnuovo.dev
      policy: bypass
      resources:
        - "^/api/v1([/?].*)?$"
        - "^/.well-known([/?].*)?$"

    - domain: mail.castelnuovo.dev
      policy: one_factor
      subject:
        - group:mail.castelnuovo.dev

    - domain: invoices.castelnuovo.dev
      policy: bypass
    #   resources:
    #     - "^/api/v1([/?].*)?$"

    # - domain: invoices.castelnuovo.dev
    #   policy: one_factor
    #   subject:
    #     - group:invoices.castelnuovo.dev

    - domain: portainer.castelnuovo.dev
      policy: bypass
      resources:
        - "^/api/webhooks([/?].*)?$"

    - domain: portainer.castelnuovo.dev
      policy: two_factor
      subject:
        - "group:portainer.castelnuovo.dev"

    - domain: stats.castelnuovo.dev
      policy: bypass
      resources:
        - "^/api([/?].*)?$"
        - "^/js([/?].*)?$"
        - "^/css([/?].*)?$"
        - "^/images([/?].*)?$"
        - "^/share([/?].*)?$"

    - domain: stats.castelnuovo.dev
      policy: one_factor
      subject:
        - group:stats.castelnuovo.dev

    # Two-factor rules
    ####################
    - domain:
        - hp1.castelnuovo.dev
        - hp2.castelnuovo.dev
      policy: two_factor
      subject:
        - "group:hp.castelnuovo.dev"

    - domain: ldap.castelnuovo.dev
      policy: two_factor
      subject:
        - "group:ldap.castelnuovo.dev"

    - domain: traefik.castelnuovo.dev
      policy: two_factor
      subject:
        - "group:traefik.castelnuovo.dev"

    # Catch-all rules
    ####################
    - domain: "*.castelnuovo.dev"
      policy: one_factor
      subject:
        - group:lldap_admin

theme: dark
default_redirection_url: https://authelia.castelnuovo.dev

log:
  level: info
  file_path: /config/authelia.log
  keep_stdout: true

totp:
  disable: false
  issuer: authelia.castelnuovo.dev

webauthn:
  disable: true
  display_name: authelia.castelnuovo.dev

authentication_backend:
  password_reset:
    disable: true
  refresh_interval: 1m
  ldap:
    implementation: custom
    url: ldap://ldap:389
    timeout: 5s
    start_tls: false
    base_dn: dc=castelnuovo,dc=dev
    username_attribute: uid
    additional_users_dn: ou=people
    users_filter: (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
    additional_groups_dn: ou=groups
    groups_filter: (member={dn})
    group_name_attribute: cn
    mail_attribute: mail
    display_name_attribute: displayName
    user: uid=admin,ou=people,dc=castelnuovo,dc=dev

session:
  name: session
  domain: castelnuovo.dev
  same_site: lax
  expiration: 1h
  inactivity: 5m
  remember_me_duration: 1M

regulation:
  max_retries: 10
  find_time: 10m
  ban_time: 12h

storage:
  mysql:
    host: mariadb
    port: 3306
    database: db_authelia
    username: user_authelia
    timeout: 5s

notifier:
  disable_startup_check: true
  smtp:
    host: mx.mail.castelnuovo.dev
    port: 25
    username: castelnuovo/production
    sender: "authelia@mail.castelnuovo.dev"
    subject: "[authelia.castelnuovo.dev] {title}"
