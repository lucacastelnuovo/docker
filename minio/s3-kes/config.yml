address: 0.0.0.0:7373

log:
  error: on
  audit: on

admin:
  identity: disabled

tls:
  key: /root/.kes/server.key
  cert: /root/.kes/server.crt

cache:
  expiry:
    any: 1m0s
    unused: 20s

keystore:
  vault:
    endpoint: https://vault.castelnuovo.dev
    engine: s3-kes
    version: v1
    approle:
      id: ${KES_APPROLE_ID}
      secret: ${KES_APPROLE_SECRET}
      retry: 15s
    status:
      ping: 10s

keys:
  - name: zidreinaert-nl

policy:
  s3:
    allow:
      - /v1/key/create/*
      - /v1/key/generate/*
      - /v1/key/decrypt/*
      - /v1/key/delete/*
      - /v1/key/list/*
      - /v1/identity/list/*
    identities:
      - ${KES_IDENTITY}
