version: "3"

services:
  status:
    image: louislam/uptime-kuma:1
    container_name: status
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - database-net
      - traefik-proxy
    labels:
      traefik.enable: true
      traefik.http.routers.status.entrypoints: https
      traefik.http.services.status.loadbalancer.server.port: 3001
    volumes:
      - ./data:/app/data

networks:
  database-net:
    driver: bridge
    external: true
  traefik-proxy:
    driver: bridge
    external: true
