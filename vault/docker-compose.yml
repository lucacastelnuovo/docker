version: "3"

services:
  vault:
    image: vault:latest
    container_name: vault
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik-proxy
    labels:
      traefik.enable: true
      traefik.http.routers.vault.entrypoints: https
      traefik.http.services.vault.loadbalancer.server.port: 8200
      com.centurylinklabs.watchtower.monitor-only: true
    volumes:
      - ./data:/vault/file
      - ./config:/vault/config
    environment:
      VAULT_ADDR: https://vault.castelnuovo.dev
      VAULT_API_ADDR: https://vault.castelnuovo.dev
    entrypoint: vault server -config=/vault/config/vault.json
    cap_add:
      - IPC_LOCK

networks:
  traefik-proxy:
    driver: bridge
    external: true
